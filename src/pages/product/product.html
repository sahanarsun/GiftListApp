<ion-header no-border>
    <ion-navbar color="bluegray">
        <!-- <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button> -->
        <ion-title>Add Items</ion-title>
        <ion-buttons right>
            <!-- <button ion-button icon-only>
               <ion-icon name="md-share" outline></ion-icon>
            </button> -->
        </ion-buttons>
    </ion-navbar>
      <ion-searchbar ></ion-searchbar>
  </ion-header>
<ion-content padding>
    <div>
        <ion-grid>
            <ion-row wrap>  
              <ion-col tappable  col-6 *ngFor="let product of response" (click)="openList(product.id)" color="gray">
                <ion-card class="card-grid drop-in" >
                  <div class="card-grid-bg" [ngStyle]="{'background-image': 'url(' + product.imageUrl+ ')'}">
                      <h3 class="card-grid-title"> {{product.brandName}}</h3>     
                      <ion-col class = "add-button">
                          <button ion-button color="dark" (click)="addProductTo(product.mpid,product.brandName)">Add</button>
                      </ion-col>                                         
                  </div>                  
                </ion-card>
              </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
