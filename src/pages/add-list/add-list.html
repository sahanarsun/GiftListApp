<ion-header no-border>
  <ion-navbar color="bluegray">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Wishlists</ion-title>
      <!-- <ion-buttons right>
          <button ion-button icon-only>
              <ion-icon name="md-add" outline></ion-icon>
          </button>
      </ion-buttons> -->
  </ion-navbar>
    <!-- <ion-searchbar ></ion-searchbar> -->
</ion-header>
<ion-content>

   
    <ion-item>
        <ion-label>Types</ion-label>
        <ion-select [(ngModel)]="selectedType" multiple="false" value="name" interface="popover"
        (ngModelChange)="selectedListType(selectedType)">
          <ion-option *ngFor="let type of giftListType let i = index" [attr.data-index]="i">{{type.name}}</ion-option>
        </ion-select>
      </ion-item>

      <form [formGroup]="wishListForm" (submit) = "getTheValue()">
      <ion-item>
          <ion-label >Name</ion-label>
          <ion-input formControlName="wishListName" type="text" placeholder=""></ion-input>
      </ion-item>

      <ion-row>
      <ion-col text-center>       
        <button ion-button color="blue2" type = "submit"> Ok </button>
      </ion-col>
    </ion-row>
</form>
</ion-content>
