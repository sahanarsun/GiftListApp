<ion-header no-border>
    <ion-navbar color="bluegray">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Add Items</ion-title>
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon name="md-share" outline></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
      <ion-searchbar ></ion-searchbar>
  </ion-header>
<ion-content padding>
    <div>
        <ion-grid>
            <ion-row wrap>  
              <ion-col tappable  col-6 *ngFor="let category of response" (click)="openList(category.id)" color="gray">
                <ion-card class="card-grid drop-in" >
                  <div class="card-grid-bg">
                      <div class="card-grid-title"> {{category.name}}</div>                                
                  </div>
                </ion-card>
              </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
